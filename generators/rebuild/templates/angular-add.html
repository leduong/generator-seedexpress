<nb-card>
    <nb-card-header>
        <a routerLink="../list-<%= _.toLower(_s.classify(name)) %>"><button class="btn btn-primary">
          <i class="fas fa-list"></i> List <%= _s.classify(name) %>
        </button></a>
    </nb-card-header>
    <nb-card-body>
      <h2 class="text-center">Add <%= _s.classify(name) %></h2>
      <form class="form-horizontal" role="form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <% _.each(attrs, function (attr) { %><div class="form-group row">
          <label class="col-sm-3 form-control-label" for="<%=  _s.underscored(attr.attrName) %>"><%= _.capitalize(attr.attrName) %>:</label>
          <div class="col-sm-9"><input type="text" class="form-control"
                 formControlName="<%=  _s.underscored(attr.attrName) %>"
                 placeholder="<%= _s.classify(_.capitalize(attr.attrName)) %>"
                 name="<%=  _s.underscored(attr.attrName) %>"
                 id="<%=  _s.underscored(attr.attrName) %>" />
          </div>
        </div><%})%>
        <div class="form-group row">
                <div class="offset-sm-3 col-sm-6">
                    <button type="submit" [disabled]="!addForm.valid" 
                    class="btn btn-primary">作成
                    </button>
                </div>
                <div class="col-sm-3">
                    <button type="reset" class="btn btn-danger">キャンセル
                    </button>
                </div>
            </div>
      </form>
    </nb-card-body>
</nb-card>
