<nb-card>
    <nb-card-header>
      <a routerLink="../list-<%= _.toLower(_s.classify(name)) %>">
        <button class="btn btn-primary">
        <i class="fas fa-list"></i> List <%= _s.classify(name) %>
        </button>
      </a>
      <button class="btn btn-success" (click)="add<%= _s.classify(name) %>()"><i class="fas fa-plus"></i> Add <%= _s.classify(name) %></button>
      <button class="btn btn-danger" (click)="add<%= _s.classify(name) %>()"><i class="fas fa-trash"></i> Delete</button>
    </nb-card-header>
    <nb-card-body>
        <div class="input-group search-icon">
            <input type="text" class="form-control"
                placeholder="keywords...">
            <span class="input-group-append">
            <button class="btn btn-primary input-group-text">
              Search
            </button>
          </span>
        </div>
        <div class="pagination">
            <ngb-pagination
                [collectionSize]="120"
                [(page)]="page"
                [maxSize]="5"
                [boundaryLinks]="true">
            </ngb-pagination>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th class="hidden">Id</th><% _.each(attrs, function (attr) { %>
                <th><%= _s.classify(attr.attrName) %>
                </th><%})%>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td><input type="checkbox" /></td>
                <td class="hidden">{{item.id}}</td><% _.each(attrs, function (attr) { %>
                <td>{{item.<%= _s.underscored(attr.attrName) %>}}</td><%})%>
                <td>
                  <a (click)="delete<%= _s.classify(name) %>(item)"><i class="fas fa-trash trash"></i></a>
                  <a (click)="edit<%= _s.classify(name) %>(item)"><i class="fas fa-edit edit"></i></a>
                </td>
              </tr>
            </tbody>
        </table>
    </nb-card-body>
</nb-card>
